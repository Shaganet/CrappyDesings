<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crappy Designs</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(135deg, #ffcccc, #ccffff);
      color: black;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    h1 {
      color: red;
      font-size: 42px;
      text-shadow: 5px 5px 0 yellow;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 24px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin: 20px auto;
      padding: 10px;
      width: fit-content;
      animation: pulse 2s infinite;
      font-family: 'Arial Black', sans-serif;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .skull {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }

    .error {
      color: #b30000;
      font-size: 20px;
      cursor: pointer;
      text-decoration: underline;
      transition: all 0.2s ease;
      margin-top: 30px;
    }

    .error:hover {
      color: purple;
      text-decoration: none;
      transform: scale(1.1);
    }

    .new-exhibit {
      color: #990000;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
      display: block;
    }

    .new-exhibit:hover {
      color: darkred; 
      text-decoration: underline;
      transform: scale(1.05);
      transition: all 0.2s ease;
    }

    .new-description {
      font-size: 14px; 
      color: #555;
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>üíÄThe Museum of Terrible DesignüíÄ</h1>
  <p class="subtitle">Where bad practices live forever</p>
  <div id="error" class="error" onclick="openExample()">
    ‚ùå Error: your age is already occupied. Try to be born later.
  </div>
  <div class="error new-exhibit" onclick="openPhoneInput()">
    üòà When you hate your users, but still want their number.
  </div>
  <script>
    function openExample() {
      window.open("bad-age-checker.html", "_blank");
    }

    function openPhoneInput() {
      window.open("bad-phone-input.html", "_blank");
    }
  </script>
</body>
</html>
