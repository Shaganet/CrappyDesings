<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Age Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        input[type='text'] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #000;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .error {
            color: #b30000;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>    
<body>
    <div class="container">
        <label for="age">Enter your age</label>
        <input type="text" id="age" placeholder="Enter age"/>
        <div id="error" class="error"></div>
    </div>

    <script>
        const ageInput = document.getElementById("age");
        const errorDiv = document.getElementById("error");

        ageInput.addEventListener("input", function() {
            const value = ageInput.value.trim();

            if (value === "") {
                errorDiv.textContent = "";
                return;
            }

            // Проверка: только цифры?
            if (!/^\d+$/.test(value)) {
                errorDiv.textContent = "We love poetry too, but here we need numbers. How many digits do you have?";
            } else {
                // Это число → показываем стандартную ошибку
                errorDiv.textContent = "User with this age already exists.";
            }
        });
    </script>
</body>
</html>
